name: Build / DTEK Blackout Schedule Calendars

on:
  # Runs on pushes targeting the default branch
  push:
    # On Push to Master branch
    branches: 
      - master
    # Ignore all Tags / Release
    tags-ignore:
      - '**'
    paths:
      - '**.json'
      - '**.mjs'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Calendars / Build
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: NPM Init
        run: npm i
        
      - name: Building
        run: node index.mjs

      - name: Upload Artifacts / Calendars
        uses: actions/upload-artifact@v4
        with:
          name: iCal Calendars
          path: |
            ${{ github.workspace }}/public/*/*.ical
          if-no-files-found: error

  cleanup:
    name: Calendars / Delete deployment
    runs-on: ubuntu-latest
    permissions: write-all
    needs:
      - build

    steps:
      - name: Delete deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true

  deploy:
    name: Calendars / Deploy
    needs:
      - cleanup
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: true

    steps:
      - name: Download Artifacts / Calendars
        uses: actions/download-artifact@v4
        with:
          name: iCal Calendars
          path: ${{ github.workspace }}/public/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
